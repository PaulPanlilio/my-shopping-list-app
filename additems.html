<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Shopping List</title>
  <link rel="stylesheet" type="text/css" href="add-items.css"
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn").click(function(){
        $("ol").append("<li></li>");
    });
});
</script>
</head>
<body>
<section class="orange">
        <div class="input">
            <h1>My Shopping List</h1> 
            <div id="list-area"></div>
            <form action="http://www.kidspot.com.au/subscribe/" method="get">
            <input id="add-items" type="text" name="add-items" autocomplete="off" placeholder="Add items">
            </form>
            <h3>DEFAULT ITEMS</h3>
        </div>
</section>
<section class="default-items">
  <form>
    <input type="checkbox" name="hotdogs" value="hotdogs">hotdogs
    <br>
  <input type="checkbox" name="pizza" value="pizza">pizza 
    <br>
  <input type="checkbox" name="pasta" value="pasta">pasta
    <br>
  <input type="checkbox" name="coke" value="coke">coke
    <br>
  <input type="checkbox" name="coffee" value="coffee">coffee
    <br>
  <input type="checkbox" name="tea" value="tea">tea
    <br>
  <input type="checkbox" name="milk" value="milk">milk
    <br>
  </form> 
</section>
<section class="2nd-try">
  <ol>
  <li>mango</li>
  <li>banana</li>
  <li>orange juice</li>
</ol>

<button id="btn">Add Items</button>
<input id="add-items" type="text">

</section>
  
</body>
</html>
